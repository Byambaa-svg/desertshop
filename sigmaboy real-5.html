<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тэгш өнц</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
        justify-content: center;
      }
    }
    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
